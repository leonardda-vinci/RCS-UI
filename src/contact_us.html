<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-200 font-sans">
  <div class="md:container mx-auto p-4 w-full">
    <div class="flex flex-col">
      <h1 class="flex text-2xl font-bold pb-2">
        Contact Us
      </h1>

      <form action="" class="mt-10 flex justify-center flex-col w-full">
        <mat-form-field clas="mb-5">
          <mat-label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name: </mat-label>
          <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-70 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Full Name">
        </mat-form-field>
        <mat-form-field class="mt-3">
          <mat-label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Email
          </mat-label>
          <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-70 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email">
        </mat-form-field>

        <mat-form-field class="mt-3">
          <mat-label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</mat-label>
          <select id="subject" class="w-full p-4 ps-10 pr-1 flex items-center text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" selected>Lorem Ipsum</option>
          </select>
        </mat-form-field>

        <mat-form-field class="mt-3">
          <mat-label for="your-message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Message</mat-label>
          <textarea name="your-message" id="your-message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write you thoughts here...."></textarea>
        </mat-form-field>

        <div class="mt-3">
          <button class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3 shadow-lg">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
