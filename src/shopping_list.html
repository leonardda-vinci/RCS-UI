<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="font-sans bg-gray-200">
  <div class="md:container mx-auto p-4 w-full">
    <div class="flex flex-row mt-5 gap-2">
      <div class="hidden md:block">
        <aside class="w-auto">
          <mat-drawer-container class="relative flex h-full w-full max-w-[20rem] flex-col rounded-xl bg-white bg-clip-border p-2 text-gray-700 shadow-xl shadow-blue-gray-900/5">
            <mat-drawer-content class="min-w-full flex-col gap-1 p-1 font-sans text-base font-normal text-blue-gray-700">
              <div class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 hover:underline cursor-pointer group">
                <span class="text-sm p-2">Personal Information</span>
              </div>
              <div class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 hover:underline cursor-pointer group">
                <span class="text-sm p-2">Address Book</span>
              </div>
              <div class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 hover:underline cursor-pointer group">
                <span class="text-sm p-2">Order</span>
              </div>
              <div class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 hover:underline cursor-pointer group">
                <span class="text-sm p-2">Favorites</span>
              </div>
              <div class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 hover:underline cursor-pointer group bg-gray-200 underline">
                <span class="text-sm p-2">Shopping List</span>
              </div>
            </mat-drawer-content>
          </mat-drawer-container>
        </aside>
      </div>

      <div class="w-full">
        <div class="bg-white rounded-lg shadow-lg p-4">
          <h1 class="flex text-2xl font-bold pb-2">
            Shopping List
          </h1>

          <div class="flex justify-end">
            <button type="button" id="create-new-list" class="select-none rounded-lg bg-blue-500 py-3 px-5 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-lg hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[-0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">New List</button>
          </div>
          <div class="bg-white rounded-lg border border-gray-200 shadow-lg mt-3 p-4">
            <div class="grid grid-cols-3">
              <ng-container class="flex justify-start">
                <mat-form-field>
                  <mat-label class="font-bold text-sm">
                    My Lists
                  </mat-label>
                  <p class="text-sm text-gray-600">Lorem Ipsum</p>
                </mat-form-field>
              </ng-container>
              <ng-container class="flex justify-start">
                <mat-form-field>
                  <mat-label class="font-bold text-sm">
                    No. of Items
                  </mat-label>
                  <p class="text-sm text-gray-600">Dolor sit amet</p>
                </mat-form-field>
              </ng-container>
              <ng-container class="flex justify-start">
                <mat-form-field>
                  <mat-label class="font-bold text-sm">
                    Modified Date
                  </mat-label>
                  <p class="text-sm text-gray-600">04/09/1995</p>
                </mat-form-field>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-overlay" class="fixed top-0 left-0 w-full h-full bg-gray-900 opacity-50 z-40 hidden"></div>

    <div id="new-list-modal" tabindex="-1" aria-hidden="true" class="hidden fixed top-0 right-0 bottom-0 left-0 z-50 flex justify-center items-center">
      <div class="p-4 max-w-2xl w-full mx-h-full">
        <div class="p-4 bg-white rounded-lg shadow sm:p-5">
          <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
            <h3 class="text-lg font-semibold text-gray-900">Add New List</h3>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="close-button">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <span class="sr-only">Close Modal</span>
            </button>
          </div>
          <mat-form-field class="flex flex-col flex-1">
            <mat-label class="p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 hover:underline cursor-pointer text-sm font-bold">Name</mat-label>
            <input type="text" class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5 dark:bg-gray-700 dark:border-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ex. Healthy Snacks">
          </mat-form-field>

          <div class="flex justify-end gap-2">
            <button type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-auto sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focxus:ring-red-800 mt-3 uppercase">
              cancel
            </button>
            <button type="submit" class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-auto sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3 uppercase">Create List</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="shopping_list.js"></script>
</body>
</html>
